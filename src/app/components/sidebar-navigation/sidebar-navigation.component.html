<mat-toolbar color="primary" class="mat-elevation-z1">
  <span>Categories</span>
</mat-toolbar>

<mat-nav-list>
  <mat-list-item
    *ngFor="let category of categoryData"
    (click)="filterBookmarks(category)"
  >
    <span
      [class.active]="
        category._id === activeFilterValue ||
        (category._id === '__all__' && activeFilterValue === '')
      "
    >
      {{ category.name }}
    </span>
  </mat-list-item>
</mat-nav-list>
