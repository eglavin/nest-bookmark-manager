<mat-card class="mat-elevation-z0">
  <mat-card-header>
    <mat-card-title *ngIf="inputType === 'Edit'">Edit Bookmark</mat-card-title>

    <mat-card-title *ngIf="inputType === 'Add'"
      >Add New Bookmark</mat-card-title
    >

    <mat-card-actions align="end">
      <button mat-icon-button aria-label="Close" (click)="closeCard()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-header>

  <form (submit)="submitForm(formData)" #formData="ngForm">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <input
          matInput
          placeholder="Name"
          type="text"
          name="title"
          [(ngModel)]="bookmarksData.title"
          minlength="3"
          #title="ngModel"
          required
          autofocus
        />

        <mat-error *ngIf="title.invalid"> Name is required. </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input
          matInput
          placeholder="Url"
          type="text"
          name="href"
          [(ngModel)]="bookmarksData.href"
          minlength="5"
          #href="ngModel"
          required
        />

        <mat-error *ngIf="href.invalid">URL is required.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input
          matInput
          placeholder="Description"
          type="text"
          name="description"
          [(ngModel)]="bookmarksData.description"
          #description="ngModel"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-select
          placeholder="Category"
          name="category"
          [(ngModel)]="bookmarksData.category"
          #category="ngModel"
        >
          <mat-option
            *ngFor="let category of categoriesData"
            value="{{ category._id }}"
          >
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type="submit">
        Save Bookmark
      </button>

      <button mat-stroked-button type="reset">Clear</button>
    </mat-card-actions>
  </form>
</mat-card>
