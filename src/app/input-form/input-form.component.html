<mat-card class="input-card">
  <mat-card-header *ngIf="inputType === 'Add'">
    <mat-card-title>Add New Bookmark</mat-card-title>

    <mat-card-subtitle>
      Fill out the form below to add a new bookmark.
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-header *ngIf="inputType === 'Edit'">
    <mat-card-title>Edit Bookmark</mat-card-title>

    <mat-card-subtitle>
      Fill out the form below to edit the selected bookmark.
    </mat-card-subtitle>
  </mat-card-header>

  <form (submit)="onSubmitData(BookmarkForm)" #BookmarkForm="ngForm">
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          placeholder="Name"
          type="text"
          name="title"
          [(ngModel)]="bookmarksData[0].title"
          minlength="3"
          #title="ngModel"
          required
          autofocus
        />

        <mat-error *ngIf="title.invalid">
          Please enter a name for the bookmark.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Url"
          type="text"
          name="href"
          [(ngModel)]="bookmarksData[0].href"
          minlength="5"
          #href="ngModel"
          required
        />

        <mat-error *ngIf="href.invalid">Please enter a URL.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Description"
          type="text"
          name="description"
          [(ngModel)]="bookmarksData[0].description"
          maxlength="256"
          #description="ngModel"
        />

        <mat-error *ngIf="description.invalid">
          Please enter a description of the URL.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-select
          placeholder="Category"
          name="category"
          [(ngModel)]="bookmarksData[0].category"
          #category="ngModel"
        >
          <mat-option
            *ngFor="let category of categoryData"
            value="{{ category._id }}"
          >
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        *ngIf="inputType === 'Edit'"
        isFocused
        aria-label="Edit Bookmark"
      >
        Edit Bookmark
      </button>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        *ngIf="inputType === 'Add'"
        aria-label="Add Bookmark"
      >
        Add Bookmark
      </button>

      <button
        mat-raised-button
        color="accent"
        type="reset"
        aria-label="Clear Inputs"
      >
        Clear
      </button>
    </mat-card-actions>
  </form>
</mat-card>
