<mat-card>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Filter</mat-label>

      <input
        matInput
        type="text"
        [value]="filterValue"
        (keyup)="applyFilter($event)"
      />

      <button
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Clear Filter Value"
        (click)="clearFilter()"
        *ngIf="filterValue"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>

    <table mat-table [dataSource]="tableData" class="mat-elevation-z1">
      <!-- Name -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Name.</th>

        <td mat-cell *matCellDef="let row">
          {{ row.title }}
        </td>
      </ng-container>

      <!-- Link -->
      <ng-container matColumnDef="href">
        <th mat-header-cell *matHeaderCellDef>Link.</th>

        <td mat-cell *matCellDef="let row" matRipple>
          <a href="{{ row.href }}" class="link">
            {{ row.href }}
            <mat-icon>link</mat-icon>
          </a>
        </td>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description.</th>

        <td mat-cell *matCellDef="let row">
          {{ row.description }}
        </td>
      </ng-container>

      <!-- Category -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category.</th>

        <td mat-cell *matCellDef="let row">
          {{ row.catname }}
        </td>
      </ng-container>

      <!-- Edit/Delete Buttons -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Menu.</th>

        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            [matMenuTriggerFor]="rowOptions"
            aria-label="View Row Options"
          >
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #rowOptions="matMenu">
            <button
              mat-menu-item
              (click)="editBookmark(row._id)"
              aria-label="Edit Bookmark"
            >
              Edit
            </button>

            <button
              mat-menu-item
              (click)="deleteBookmark(row._id)"
              aria-label="Delete Bookmark"
            >
              Delete
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[8, 16, 24, 32]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
